<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VAST Tag Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    video {
      max-width: 100%;
      max-height: 80vh;
    }
    #log {
      color: white;
      font-family: monospace;
      font-size: 0.9rem;
      margin-top: 10px;
      background: #222;
      padding: 10px;
      width: 90%;
      max-width: 800px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <video id="vast-video" controls autoplay muted></video>
  <div id="log">Loading video...</div>

  <script src="video-preview.js"></script>
</body>
</html>
